{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% if entries|length == 0 %}
            <h4>No matches found.....</h4>
        {% else %}
            {% for entry in entries %}
                <a href="/{{ entry }}"><li>{{ entry }}</li></a>
            {% endfor %}
        {% endif %}
    </ul>

{% endblock %}
